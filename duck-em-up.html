<!doctype html>
<html lang="en">

<head>
    <title>Duck 'Em Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/duck-em-up.css">
</head>

<body>
    <header>
        <!-- Scoreboard and Bullets UI -->
        <div class="scoreboard" role="banner">
            <div class="scoreboard__icon">
                <img src="assets/images/duck-em-up-score.png" alt="Scoreboard" draggable="false">
                <p id="score">0</p>
                <div id="bullets" aria-live="polite" title="Bullets"></div>

                <!-- Game info: show misses -->
                <div id="game-info" aria-live="polite" class="game-info">
                    <div id="misses" class="miss-hearts" aria-live="polite" aria-label="Misses left"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- level announcement overlay -->
    <div id="level-announcement" class="level-announcement hidden" aria-live="polite" role="status">
        <div class="level-announcement__content">
            <h1 id="announcement-text">Level 1</h1>
            <p class="subtext">Get Ready!</p>
        </div>
    </div>

    <!-- game over announcement overlay (same visual style; includes Restart) -->
    <div id="game-over-announcement" class="level-announcement hidden" aria-live="polite" role="alert">
        <div class="level-announcement__content">
            <h1 id="game-over-text">Game Over</h1>
            <p class="subtext">Click Restart to play again</p>
            <button id="game-over-restart" class="game-over-button" type="button">Restart</button>
        </div>
    </div>

    <!-- game complete announcement overlay (shows final score briefly) -->
    <div id="game-complete-announcement" class="level-announcement hidden" aria-live="polite" role="status">
        <div class="level-announcement__content">
            <h1 id="game-complete-text">Congrats! You've Ducked 'Em Up! All ducks down!</h1>
            <p class="subtext">Your Score: <span id="final-score">0</span></p>
            <button id="game-complete-play" class="game-over-button" type="button">Play Again</button>
        </div>
    </div>

    <main>
        <!-- place main content here -->
    </main>

    <footer>
        <!-- place footer here -->
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/duck-em-up.js"></script>
</body>

</html>
