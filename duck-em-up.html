<!doctype html>
<html lang="en">

<head>
    <title>Duck 'Em Up</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Duck 'Em Up - a fast-paced Duck Hunt-style browser game from the ThreeStack Arcade hackathon project. Shoot ducks, save bullets, and beat the high score!">
    <meta name="keywords"
        content="duck hunt, duck em up, arcade game, browser game, hackathon, ThreeStack Arcade, mini game">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/duck-em-up-apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/duck-em-up-favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/duck-em-up-favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/duck-em-up-site.webmanifest">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/duck-em-up.css">
</head>

<body>
    <header>
        <!-- Scoreboard and Bullets UI -->
        <div class="scoreboard" role="banner">
            <div class="scoreboard__icon">
                <img src="assets/images/duck-em-up-score.png" alt="Scoreboard" draggable="false">
                <p id="score">0</p>
                <div id="bullets" aria-live="polite" title="Bullets"></div>
            </div>
        </div>

        <div id="misses" class="miss-hearts header-misses" aria-live="polite" aria-label="Misses left"></div>
    </header>

    <!-- Level announcement overlay -->
    <div id="level-announcement" class="level-announcement hidden" aria-live="polite" role="status">
        <div class="level-announcement__content">
            <h1 id="announcement-text">Level 1</h1>
            <p class="subtext">Get Ready!</p>
        </div>
    </div>

    <!-- Game over announcement overlay -->
    <div id="game-over-announcement" class="level-announcement hidden" aria-live="polite" role="alert">
        <div class="level-announcement__content">
            <h1 id="game-over-text">Game Over</h1>
            <p class="subtext">Click Restart to play again</p>
            <button id="game-over-restart" class="game-over-button" type="button">Restart</button>
        </div>
    </div>

    <!-- Game complete announcement overlay -->
    <div id="game-complete-announcement" class="level-announcement hidden" aria-live="polite" role="status">
        <div class="level-announcement__content">
            <h1 id="game-complete-text">You've Ducked 'Em Up! All ducks down!</h1>
            <p class="subtext">Your Score: <span id="final-score">0</span></p>
            <button id="game-complete-play" class="game-over-button" type="button">Play Again</button>
        </div>
    </div>

    <main>
        <!-- place main content here -->
    </main>

    <footer>
        <!-- place footer here -->
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/duck-em-up.js"></script>
</body>

</html>
