<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/snake-apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/snake-favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/snake-favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/images/snake-favicon.ico">
    <link rel="manifest" href="assets/images/snake-site.webmanifest">

    <link rel="stylesheet" href="./assets/css/snake-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body class="body-image">

    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span> || </span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board">
            <div class="food"></div>
        </div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>



    <script src="./assets/js/snake.js" defer></script>
</body>

</html>
